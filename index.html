<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" type="text/css" href="./Assets/style.css" />
</head>
<body>
    <div>
        <h1><a href="javascript:getHighScores();">View High Scores</a></h1>
        <div id="showhigh-scores"></div>
        <div class="container">
            <button id="start" class="btn"> Start Quiz</button>
            <h2 id="countdown"></h2>
            <div id="main">
              <div id="question-span">Please click start to begin</div>
              <div id="endgame-placeholder">
                
                
                <form method="post" name="highscore-form">
  
                  Enter Your Initials Here <input type="text" name="high-score-initials">
                  <button class="btn" id="save-task" type="submit">Submit High Score</button>

                </form>

                
              </div>
              <div class="question-container">
                
              </div>
             
            </div>
            <div id="answer-placeholder"></div>
            
            </div>
            

        </div>
    </div>
    
  <script src="./Assets/script.js"></script>  
  <footer>
    &copy;2021 by Alex Reveles
  </footer>
</body>
</html>
